  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="formModalLabel">Inscription</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control border-1 rounded-pill w-100 ps-4 pe-5" name="nom" id="nom" >
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control border-1 rounded-pill w-100 ps-4 pe-5" name="prenom" id="prenom">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control border-1 rounded-pill w-100 ps-4 pe-5" name="email" id="email" >
                </div>
                <div class="form-group">
                    <label for="numTel">Téléphone</label>
                    <input type="text" class="form-control border-1 rounded-pill w-100 ps-4 pe-5" name="numTel" id="numTel">
                </div>
                <div class="form-group">
                    <label for="nbrPersonnes">Nombre de personne</label>
                    <input type="text" class="form-control border-1 rounded-pill w-100 ps-4 pe-5" name="nbrPersonnes" id="nbrPersonnes">
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success">Confirmer</button>
                </div>
            </form>
